{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %} 
<form class="form-signin" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/server.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
<input type="hidden" name = "csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" required pattern="[A-Za-z0-9_-]{1,30}" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" required pattern="[A-Za-z0-9_-]{1,30}" placeholder="Password">
      <label for="password">Password</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">TEST</p>
  </form>
{% endblock %}
